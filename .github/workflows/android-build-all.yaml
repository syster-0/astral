          # è°ƒè¯•ä¿¡æ¯ï¼ˆä¸ä¼šæ˜¾ç¤ºæ•æ„Ÿå†…å®¹ï¼‰
          echo "æ£€æŸ¥ key.properties æ˜¯å¦åˆ›å»ºæˆåŠŸ:"
