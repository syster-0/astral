      - name: ğŸ¦€ è®¾ç½® Rust å·¥å…·é“¾
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ“¦ å®‰è£…ç³»ç»Ÿä¾èµ–
        run: |
