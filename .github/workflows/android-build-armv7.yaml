jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ç¡®ä¿æœ‰å†™å…¥æƒé™
      packages: write
    steps:
      - name: ðŸ› ï¸ æ£€å‡ºä»£ç ä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: ðŸ¦€ è®¾ç½® Rust å·¥å…·é“¾
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ðŸ“¦ å®‰è£…ç³»ç»Ÿä¾èµ–
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libc6-dev
          sudo apt-get install -y libc6-dev-armhf-cross gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          sudo apt-get install -y clang llvm libclang-dev
          sudo apt-get install -y libc-dev
          sudo apt-get install -y libc6-dev-i386
          sudo apt-get install -y protobuf-compiler
          # å®‰è£… Android NDK å·¥å…·é“¾
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: ðŸŽ¯ é…ç½® Rust ç›®æ ‡æž¶æž„
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android

      - name: â˜• è®¾ç½® JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: ðŸ¤– è®¾ç½® Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.2.12479018'
          cmake-version: '3.18.1'

      - name: ðŸ”§ é…ç½® Android NDK çŽ¯å¢ƒå˜é‡
        run: |
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_ROOT" >> $GITHUB_ENV

      - name: ðŸ¦ å®‰è£… Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.29.3 $HOME/flutter --depth 1
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          chmod +x $HOME/flutter/bin/flutter
          flutter --version

      - name: ðŸ“š å®‰è£… Flutter ä¾èµ–
        run: |
          flutter pub get

          
      - name: ðŸ” è®¾ç½®ç­¾åé…ç½®
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          # è°ƒè¯•ä¿¡æ¯ï¼ˆä¸ä¼šæ˜¾ç¤ºæ•æ„Ÿå†…å®¹ï¼‰
          echo "æ£€æŸ¥ key.properties æ˜¯å¦åˆ›å»ºæˆåŠŸ:"
          ls -la android/key.properties
          echo "æ£€æŸ¥ keystore æ˜¯å¦åˆ›å»ºæˆåŠŸ:"
          ls -la android/app/upload-keystore.jks

      - name: ðŸ¦ è®¾ç½® Flutter
        run: |
          flutter --version

      - name: ðŸ¦€ å®‰è£… cargo-ndk
        run: |
          cargo install cargo-ndk
          # åˆ›å»º Rust å·¥å…·é“¾é…ç½®
          cat > rust/rust-toolchain.toml << EOF
          [toolchain]
          channel = "stable"
          targets = ["armv7-linux-androideabi", "aarch64-linux-android", "i686-linux-android", "x86_64-linux-android"]
          EOF

      - name: ðŸ› ï¸ æž„å»º armeabi-v7a æž¶æž„ APK
        env:
          CARGO_BUILD_TARGET: armv7-linux-androideabi
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
          NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
        run: |
          # é…ç½® Android NDK å·¥å…·é“¾
          export PATH="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          export CC_armv7_linux_androideabi="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"
          export AR_armv7_linux_androideabi="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER="$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang"
          
          # éªŒè¯å·¥å…·é“¾
          echo "æ£€æŸ¥ NDK å·¥å…·é“¾:"
          ls -la "$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/" | head -10
          
          # æ¸…ç†ä¹‹å‰çš„æž„å»ºäº§ç‰©
          flutter clean
          cd rust && cargo clean && cd ..
          
          # æž„å»º APK
          flutter build apk --release --target-platform android-arm

      - name: ðŸ“¤ ä¸Šä¼  armeabi-v7a æž¶æž„ APK åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
